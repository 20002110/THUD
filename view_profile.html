<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{user/header::layout(~{::section})}">
<head>
  <meta charset="utf-8">
  <title>Insert title here</title>
  <script src="/js/script.js"></script>
</head>
<body>

<section style="font-family: 'JetBrains Mono Medium'">
  <div class="container p-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card paint-card">
          <div class="card-body">
            <form th:action="@{/saveUser}" method="post">

              <p class="fs-4 text-center">Xem Profile</p>

              <div class="form-group mt-2">
                <label> Tên đăng nhập</label> <input type="text" name="name"
                                            th:value="${user.name}" readonly class="form-control"
                                            required="required">

              </div>

              <div class="form-group mt-2">
                <label> Email</label> <input type="email" name="Email"
                                             th:value="${user.email}" readonly class="form-control"
                                             required="required">
              </div>


              <div class="form-group mt-2">
									<textarea rows="3" cols="" class="form-control" name="about"
                                              th:value="${user.about}" readonly placeholder="Thông tin">[[${user.about}]]</textarea>
              </div>



            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card paint-card">
          <div class="card-body">
            <form th:action="@{/user/updateUser}" method="post">

              <p class="fs-4 text-center" style="font-size: 24px">Sửa Profile</p>
<!--              <div th:if="${session.user_msg}" class="text-center" role="alert">-->

<!--                <h4 class="text-success" th:text="${session.user_msg}"></h4>-->
<!--                <th:block th:text="${#session.removeAttribute('msg')}"></th:block>-->
<!--              </div>-->

                  <div th:if="${user_msg}" class="text-center" role="alert">
                    <h4 class="text-success" th:text="${user_msg}"></h4>
                  </div>

              <div class="form-group mt-2">
                <label></label> <input type="text" name="name"
                                                 th:value="${user.name}" readonly class="form-control"
                                                 required="required">

              </div>

              <div class="form-group mt-2">
                <label>Đổi Email</label> <input type="email" name="email"
                                                  th:value="${user.email}" class="form-control"
                                                  required="required">
              </div>

              <div class="form-group mt-2">
                <label>Mật khẩu</label> <input type="password" id="password"
                                               name="password" class="form-control" required="required">
              </div>

              <div class="form-group mt-2">
                <label>Xác nhận mật khẩu</label> <input type="password"
                                                        class="form-control"
                                                        required oninput="checkPasswordMatch(this);" />
              </div>

              <div class="form-group mt-2">
									<textarea rows="3" cols="" class="form-control" name="about"
                                              placeholder="Thông tin">[[${user.about}]]</textarea>
              </div>
              <input type="hidden" name="id" th:value="${user.id}">


              <div class="text-center mt-3">
                <button class="btn bg-primary text-white">Cập nhật</button>
                <button type="reset" class="btn btn-primary text-white">Reset</button>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="/js/register.js"></script>
</section>


</body>
</html>
